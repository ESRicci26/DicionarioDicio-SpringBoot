<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Dicionário DICIO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            white-space: pre-wrap;
            background: #e9ecef;
            padding: 10px;
            border-radius: 5px;
        }
        .message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Busca Dicionário DICIO B.D Local</h1>
        <form th:action="@{/search}" method="post">
            <input type="text" name="word" placeholder="Digite a palavra" required />
            <button type="submit">Buscar</button>
        </form>
        <div class="message" th:text="${message}"></div>
        <div class="result" th:if="${result}" th:text="${result}"></div>
    </div>
</body>
</html>
